<!-- The <text> element is used to define a text. -->

<!DOCTYPE html>
<html>
<body>

<svg height="30" width="200">
  <text x="0" y="15" style="fill:chocolate"> I love SVG! </text>            
  Sorry, your browser does not support inline SVG.
</svg>
 
</body>
</html>

<!-- Rotated Text -->

<!DOCTYPE html>
<html>
<body>

<svg height="60" width="200">
  <text x="0" y="15" style=fill:red transform="rotate(30 20,40)"> I love SVG </text>
  Sorry, your browser does not support inline SVG.
</svg>
 
</body>
</html>
