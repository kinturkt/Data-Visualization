<!-- SVG's full form is Scalable Vector Graphics -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle</title>
</head>
<body>

    <h1> My First SVG </h1>

    <svg width="100" height="100">
        <circle cx="50" cy="60" r="40" stroke="green" stroke-width="4" fill="red" />       
        
    </svg>

</body>
</html>
