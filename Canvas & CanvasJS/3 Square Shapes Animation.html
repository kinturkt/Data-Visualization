<html>
<canvas id="animationCanvas" width="400" height="400"> </canvas>

    <script type="text/javascript">
    var canvas
    var canvasContext
    var increment = 0
    var speed = 5
    window.onload = function() 
    {
        canvas = document.getElementById('animationCanvas');
        canvasContext = canvas.getContext('2d');
        setInterval(drawEverything, 50);
    }
    function drawEverything() 
    {
        bounce()
        increment = increment + speed;
        canvasContext.fillStyle = 'black';
        canvasContext.fillRect(0,0,canvas.width,canvas.height);
        canvasContext.fillStyle = 'blue';
        canvasContext.fillRect(increment,200,10,10);
        canvasContext.fillStyle = 'green';
        canvasContext.fillRect(200,increment,10,10);
        canvasContext.fillStyle = 'red';
        canvasContext.fillRect(increment,increment,10,10);
    }
    function bounce()
    {
        if(increment < 0) 
        {
            speed = -speed
        }
        if(increment > 400) 
        {
            speed = -speed
        }
        }
    </script>
</html>
