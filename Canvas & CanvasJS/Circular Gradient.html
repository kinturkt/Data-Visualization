<!-- Radial/Circular Gradient -->

<!DOCTYPE html>
<html>
<body>

    <canvas id="myCanvas" width="500" height="400">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Create gradient
        var cgrd = ctx.createRadialGradient(75,50,5,90,60,100);
        cgrd.addColorStop(0,"blue");
        cgrd.addColorStop(0.5,"yellow");
        cgrd.addColorStop(1,"pink");

        // Fill with gradient
        ctx.fillStyle = cgrd;
        ctx.fillRect(20,10,150,90);
    </script>

</body>
</html>
